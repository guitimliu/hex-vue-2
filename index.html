<!DOCTYPE html>
<html lang="zh-HANT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-secondary text-white">
    <div id="app">
        <div class="container my-3" v-if="ifLogin">
            <div class="d-flex justify-content-between mb-2">
                <!-- <p data-aos="fade-right">共有 {{ products.length }} 項商品</p> -->
                <button type="button" v-on:click="showDetail()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productDetail">
                    新增商品
                </button>
            </div>
            <table class="table table-hover table-striped table-borderless shadow table-dark" data-aos="zoom-in">
            <thead>
                <tr>
                    <th class="percenTwenly">產品名稱</th>
                    <th class="percenTwenly">原價</th>
                    <th class="percenTwenly">售價</th>
                    <th class="percenTwenly">是否啟用</th>
                    <th class="percenTwenly">查看細節</th>
                </tr>
            </thead>
            <tbody>
                <!-- 商品清單 -->
                <tr v-for="item in products" :key="item">
                <td>{{ item.title }}</td>
                <td><del>{{ item.origin_price }}</del></td>
                <td>{{ item.price }}</td>
                <td>
                    <span class="rounded-2 bg-success p-1" v-if="item.is_enabled">啟用</span>
                    <span class="rounded-2 bg-danger p-1" v-else>未啟用</span>
                </td>
                <td>
                    <button type="button" v-on:click="showDetail(item)" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#productDetail">
                        編輯商品
                    </button>
                    <button type="button" @click="deleteProduct(item)" class="btn btn-danger ms-2">刪除商品</button>
                </td>
                </tr>
            </tbody>
            </table>
            <pagination :data="pagination" @return-page="getProducts"></pagination>
        
            <!-- 商品細項 Modal -->
            <div class="modal fade" id="productDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 v-if="is_edit" class="modal-title" id="exampleModalLabel">編輯商品</h5>
                            <h5 v-else class="modal-title" id="exampleModalLabel">新增商品</h5>
                            <!-- <span class="bg-secondary text-white rounded-2 p-1 ms-2">{{ temp.category }}</span> -->
                            <div class="ms-2">
                                <button v-if="temp.is_enabled" @click="temp.is_enabled = !temp.is_enabled" class="btn btn-success">啟用</button>
                                <button v-else @click="temp.is_enabled = !temp.is_enabled" class="btn btn-danger">未啟用</button>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-unstyled">
                                <li class="py-1">
                                    <label for="productName" class="form-label">
                                        商品標題
                                    </label>
                                    <input type="text" class="form-control" id="productName" v-model="temp.title">
                                </li>
                                <li class="py-1">
                                    <label for="productCategory" class="form-label">
                                        商品分類
                                    </label>
                                    <input type="text" id="productCategory" class="form-control" v-model="temp.category">
                                </li>
                                <li class="py-1">
                                    <label for="productDescription" class="form-label">
                                        商品描述
                                    </label>
                                    <input type="text" class="form-control" id="productDescription" v-model="temp.description">
                                </li>
                                <li class="py-1">
                                    <label for="productContent" class="form-label">
                                        商品內容
                                    </label>
                                    <textarea type="text" class="form-control" id="productContent" v-model="temp.content" rows="3"></textarea>
                                </li>
                                <li class="py-1">
                                    <label for="productPrice" class="form-label">
                                        商品價格
                                    </label>
                                    <input type="number" class="form-control" id="productPrice" v-model="temp.price">
                                </li>
                                <li class="py-1">
                                    <div class="py-1">
                                        <input type="checkbox" class="form-check-input" id="setOriginPrice" v-model="setOriginPrice">
                                        <label for="setOriginPrice" class="form-check-label ms-1">
                                            此價格為特價，輸入商品原價
                                        </label>
                                    </div>
                                    <div class="py-1" v-if="setOriginPrice">
                                    <!-- <div class="py-1"> -->
                                        <label for="productOriginPrice" class="form-label">
                                            商品原價
                                        </label>
                                        <input type="number" class="form-control" id="productOriginPrice" v-model="temp.origin_price">
                                    </div>
                                </li>
                                <li v-if="temp.price" class="py-1">
                                    <span class="h2 text-danger">{{ temp.price }}</span> <del v-if="setOriginPrice">{{ temp.origin_price }}</del> / 元
                                </li>
                                <li class="py-1">
                                    <label for="productImages">圖片</label>
                                    <input type="file" id="productImages" class="productImages" @change="uploadImage">
                                    <div class="py-3">
                                        <template v-for="img in temp.imagesUrl">
                                            <img :src="img" alt="圖片" class="w-100">
                                        </template>
                                    </div>
                                </li>
                                <li class="text-end py-3">
                                    <!-- <button type="button" class="btn btn-secondary rounded-2 w-25">重設</button> -->
                                    <button v-if="is_edit" @click="editProduct(temp)" data-bs-dismiss="modal" type="button" class="btn btn-success rounded-2 w-25 ms-2">送出</button>
                                    <button v-else @click="addProduct" data-bs-dismiss="modal" type="button" class="btn btn-success rounded-2 w-25 ms-2">新增</button>
                                </li>
                                <!-- <li class="py-1"> -->
                                    <!-- 商品照片輪播 -->
                                    <!-- <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-indicators">
                                            <template v-for="(url,num) in temp.imagesUrl" :key="num">
                                                <button v-if="num == 0" type="button" data-bs-target="#carouselExampleIndicators" :data-bs-slide-to="num" class="active" aria-current="true" :aria-label='num+1'></button>
                                                <button v-else type="button" data-bs-target="#carouselExampleIndicators" :data-bs-slide-to="num" :aria-label='num+1'></button>
                                            </template>
                                        </div>
                                        <div class="carousel-inner">

                                                    <img class="w-100" :src="url" :alt='num+1'>
                                                </div>
                                                <div v-else class="carousel-item">

                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script/products.js"></script>
  </body>
